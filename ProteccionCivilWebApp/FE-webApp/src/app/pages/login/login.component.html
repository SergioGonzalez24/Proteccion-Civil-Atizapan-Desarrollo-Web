<div class="container col-xl-10 col-xxl-8 px-4 py-5">

    <div class="row align-items-center g-lg-5 py-5">
      <!--Contenido Izquierda-->
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">ATIZAPAN DE ZARAGOZA</h1>
        <p class="col-lg-10 fs-4">
          <img src="../assets/img/AtizapanLogoIcono.png" class="img-fluid" alt="...">
        </p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">

        <form [formGroup]="form" class="p-4 p-md-5 border rounded-3 bg-light" (ngSubmit)="getLogin()">
          <h1>Alerta Atizapan Admin</h1>

          <div class="form-floating mb-3">
            <input formControlName="email" type="user" class="form-control" nombre="userInput" id="userInput" placeholder="Admin1234">
            <label for="floatingInput">Usuario</label>
          </div>

          <div class="form-floating mb-3">
            <input formControlName="passsword" type="password" class="form-control" nombre="passwordInput" id="passwordInput" placeholder="Password">
            <label for="floatingPassword">Contrase√±a</label>
          </div>
          
          <br>
          <br>

          <button class="w-100 btn btn-lg btn-primary" type="submit">LogIn</button>

          <hr class="my-4">
          <small class="text-muted">Acceso solamente a administradores</small>
        </form>
        
      </div>
    </div>
  </div>
